<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Cosmetics Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo"><strong>Cosmetics Store</strong></a>
        <div class="nav-actions">
            <a href="cart.html" title="Корзина"><span class="material-icons">shopping_cart</span></a>
            <a href="login.html" title="Личный кабинет"><span class="material-icons">person</span></a>
        </div>
    </nav>

    <main class="login-container">
        <h1>Вход</h1>
        <form id="login-form" class="login-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <p>Нет аккаунта?
            <a href="register.html" class="register-link">Зарегистрироваться</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2025 Cosmetics Store. Все права защищены.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
