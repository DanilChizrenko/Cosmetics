<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация - Cosmetics Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="index.html" class="logo"><strong>Cosmetics Store</strong></a>
    <div class="nav-actions">
      <a href="cart.html" title="Корзина"><span class="material-icons">shopping_cart</span></a>
      <a href="account.html" title="Личный кабинет"><span class="material-icons">person</span></a>
    </div>
  </nav>

  <main>
    <h1>Регистрация</h1>
    <div class="auth-box">
      <form id="register-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" required />

        <button type="submit">Зарегистрироваться</button>
      </form>

      <p class="form-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cosmetics Store. Все права защищены.</p>
  </footer>

  <script src="register.js"></script>
</body>
</html>
